{% for r in resenas %}
  <div class="list-group-item">
    <div class="d-flex w-100 justify-content-between">
      <strong>{{ r.usuario.username }}</strong>
      <small class="text-muted">{{ r.creado_en|date:"Y-m-d H:i" }}</small>
    </div>
    <p class="mb-1">{{ r.comentario|truncatewords:30 }}</p>

    <div class="d-flex gap-2">
      <a href="{% url 'detalle_resena' r.pk %}" class="btn btn-sm btn-outline-secondary">Ver</a>

      {% if user.is_authenticated and user == r.usuario %}
        <a href="{% url 'editar_resena' r.pk %}" class="btn btn-sm btn-outline-dark">Editar</a>
        <a href="{% url 'eliminar_resena' r.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
      {% endif %}
    </div>
  </div>
{% endfor %}
