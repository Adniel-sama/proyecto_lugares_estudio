{% extends "base.html" %}
{% block title %}Eliminar reseña{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <h3>Eliminar reseña</h3>
    <p>¿Estás seguro de que quieres eliminar esta reseña de <strong>{{ object.lugar.nombre }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalle_lugar' object.lugar.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
